<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/style.css">
    <title>BikeShare</title>
</head>

<body>
  {% if alert %}
    <script>
      alert('{{ alert }}');
    </script>
  {% endif %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">BikeShare</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link" href="/">Home</a>
        </li>


        <li class="nav-item ">
          <a class="nav-link" href="/">Bikes</a>
        </li>

        <li class="nav-item ">
          <a class="nav-link" href="/">Map</a>
        </li>

        <li class="nav-item ">
          <a class="nav-link" href="/">Help</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/frontend">Retrieve</a>
        </li>
      </ul>
    </div>
  </nav>

    <!-- Section: Design Block -->
    <section class="">
        <!-- Jumbotron -->
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                Welcome to <br />
                <span class="text-primary">Tugo Bike Share</span>
                </h1>
                <p style="color: hsl(217, 10%, 50.8%)">
                  Discover Tucson on two wheels with Tugo Bike Share! With over 330 bikes and 41 stations, navigating the city has never been easier or more fun!
                </p>
            </div>
    
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card">
                  <h3 class="text-center">Login</h1>
                <div class="card-body py-5 px-md-5">
                    <form method="post" action="/loginAuth">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="userID" class="form-control" name="userID"/>
                        <label class="form-label" for="userID" >User ID</label>
                    </div>
    
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" name="password"/>
                        <label class="form-label" for="password">Password</label>
                    </div>
        
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                        login
                    </button>

                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
        <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
